<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
  <form action="" method="GET">
    <input type="text" placeholder="Type your name" maxlength="13" minlength="5" disabled/>
    <input type="text" placeholder="Type your number" maxlength="20" minlength="3" required value="123"/>
    <input type="email" placeholder="Type your email"/>
    <input type="password" placeholder="Type your password" minlength="5"/>
    <input type="url" placeholder="Type your URL"/>
    <input type="number" min="10" max="100" placeholder="Type your age (10 - 100)"/>
    <input type="file" accept=".png,.jpg"/>
    <label for="input-id">ID</label>


    <button>
        Submit
    </button>
  </form>
    
</body>
</html>
