<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="./feedstyles.css">
</head>
<body>
    <div class="feed">
        <div class="feed-user-profile">
            <a href="#">
                <img src="../11.PNG" alt="Mark"/>
            </a>

            <div>
                <h1>
                    <a href="#">Mark</a>
                </h1>
            
                <span aria-label="Posted 30 minutes ago">
                    30 min
                </span>
            </div>
        
            <button type="button">Follow</button>
        </div>

        <div class="feed-content">
            <p>
                The most beautiful experience we can have is the mysterious. 
                It is the fundamental emotion that stands at the cradle of true art and true science.
                -Albert Einstein
            </p>
        </div>
    
        <div class="feed-footer">
            <button type="button">10 Like</button>
    
            <button type="button">0 Comments</button>
        </div>
    
        <form action="" method="POST" class="feed-comment">
            <textarea placeholder="Write a comment"></textarea>
            <button type="submit">Submit</button>
        </form>
    
    </div>
    <script src="./feedapp.js"></script>
</body>
</html>
