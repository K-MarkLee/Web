<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail inbox</title>
    <link rel="stylesheet" href="./gmailstyles.css">
</head>
<body>
    <table class="inbox">
        <thead class="sr-only">
            <th scope="col">Actions</th>
            <th scope="col">Sender</th>
            <th scope="col">Title</th>
            <th scope="col">Timestamp</th>
        </thead>

        <tbody>
            <tr class="unread">
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <input type="checkbox" id="inbox-1">
                            <label for="inbox-1" class="sr-only">Select this email</label>
                        </div>
    
                        <button type="button" class="inbox-star">
                            <span class="sr-only">Add to favorites</span>
                        </button>
                    </div>
                </td>

                <td>Goorm Edu</td>

                <td>
                    <a href="#">
                        <strong class="sr-only">Unread:</strong>
                        <strong>Rate your course:FRONTEND 101 WITH MARK</strong>
                        <span>-Seungyeol. How's everything going? We want to ehar your opinion...</span>
                    </a>
                </td>

                <td>
                    3:45 PM
                </td>
            </tr>

            <tr class="read">
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <input type="checkbox" id="inbox-1">
                            <label for="inbox-1" class="sr-only">Select this email</label>
                        </div>
                        <button type="button" class="inbox-star">
                            <span class="sr-only">Add to favorites</span>
                        </button>
                    </div>
                </td>

                <td>Goorm Edu</td>

                <td>
                    <a href="#">
                        <strong class="sr-only">Read:</strong>
                        <span>Rate your course:FRONTEND 101 WITH MARK</span>
                        <span>-Seungyeol. How's everything going? We want to ehar your opinion...</span>
                    </a>
                </td>

                <td>
                    3:45 PM
                </td>
            </tr>
        </tbody>

    </table>
    <script src="./gmailapp.js"></script>
</body>
</html>
